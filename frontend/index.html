<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenTrack - Energy & Carbon Footprint Tracker</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-green-600 mb-4">GreenTrack Dashboard</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Log Your Monthly Usage</h2>
      <form id="usage-form" class="space-y-4">
        <div>
          <label for="electricity" class="block text-sm font-medium">Electricity (kWh)</label>
          <input type="number" id="electricity" class="mt-1 p-2 border rounded w-full" placeholder="e.g., 500" required>
        </div>
        <div>
          <label for="gas" class="block text-sm font-medium">Gas (therms)</label>
          <input type="number" id="gas" class="mt-1 p-2 border rounded w-full" placeholder="e.g., 50" required>
        </div>
        <div>
          <label for="water" class="block text-sm font-medium">Water (gallons)</label>
          <input type="number" id="water" class="mt-1 p-2 border rounded w-full" placeholder="e.g., 3000" required>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
      </form>
    </div>
    <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Your Carbon Footprint</h2>
      <p id="footprint-result" class="text-gray-600">Submit your usage to see your footprint!</p>
      <!-- Placeholder for charts (to be added later) -->
      <div id="chart-container" class="mt-4"></div>
    </div>
  </div>
</body>
</html>
